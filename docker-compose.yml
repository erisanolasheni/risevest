services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: always
    volumes:
      - .:/usr/src/app
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:17
    ports:
      - "5432:5432"
    env_file:
      - .env
    restart: 'always'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:latest
    restart: always
    volumes:
      - ./.nginx/nginx.staging.conf:/etc/nginx/nginx.conf
    ports:
      - '80:80'
    depends_on:
      - app  

volumes:
  postgres_data:
  redis_data:
